{% extends "base.html"%}

{% block conteudo %}
<h1 class="titulo">Tela de Cadastro</h1>

{%- for mensagem in get_flashed_messages() %}
                {% if 'não' in mensagem or 'Apelido' in mensagem or 'Email' in mensagem or 'Cep' in mensagem %}
                    <div class="alert alert-danger text-center">
                        {{mensagem}}
                    </div>
                {% endif %}
              {%- endfor %}

 <form action="{{url_for('cadastrar_cliente', id_cliente=id_cliente)}}" class="row g-3 centralizarcadastro" method="POST">
  <div class="col-md-6">
      <h6><label for="email" class="form-label">Email</label></h6>
    <input type="email" class="form-control text-center" id="email"  value="{{email}}" name="email" required>
  </div>
     <div class="col-md-6">
         <h6><label for="apelido" class="form-label">Apelido</label></h6>
    <input type="text" class="form-control text-center" id="apelido" name="apelido" value="{{apelido}}" required>
     </div>
  <div class="col-12">
      <h6><label for="end" class="form-label text-center">Cep</label></h6>
    <input type="text" class="form-control text-center" id="end" name="end" required value="{{cep_cliente}}">

    <a  href="{{url_for('cadastrar_cliente', id_cliente=id_cliente)}}"><br><button class="btn btn-outline-success">Pesquisar Cep</button></a>

  </div>



     <div class="col-md-2">
         <h6><label for="estado" class="form-label">Estado</label></h6>
    <input type="text" class="form-control text-center" id="estado" name="estado"  value="{{endereco[0]}}">
  </div>

     <div class="col-md-4">
         <h6><label for="cidade" class="form-label">Cidade</label></h6>
    <input type="text" class="form-control text-center" id="cidade" name="cidade"  value="{{endereco[1]}}">
  </div>

     <div class="col-6 centro">
         <h6><label for="bairro" class="form-label">Bairro</label></h6>
    <input type="text" class="form-control text-center" id="bairro"  name="bairro"  value="{{endereco[2]}}">
  </div>

  <div class="col-12">
      <h6><label for="logradouro" class="form-label">Logradouro: Avenida/rua/Travessa</label></h6>
    <input type="text" class="form-control text-center" id="logradouro" name="logradouro" value="{{endereco[3]}}" >
  </div>


  <div class="col-16">
      <h6><label for="complemento" class="form-label">Complemento</label></h6>
    <input type="text" class="form-control text-center" id="complemento"  name="complemento" value="{{complemento_form}}"  placeholder="Complemente o endereço aqui.">
  </div>


   <div class="col-md-6">
       <h6><label for="senha" class="form-label">Senha</label></h6>
    <input type="password" class="form-control" id="senha" name="senha" >
  </div>
     <div class="col-md-6">
         <h6><label for="confirmar_senha" class="form-label">Confirmar Senha</label></h6>
    <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha" >
  </div>

  <div class="col-12">
      <a href="{{url_for('cadastrar_cliente', id_cliente=id_cliente)}}" > <button type="submit" class="btn btn-primary">Cadastrar</button></a>
  </div>
     <hr>

</form>
{% endblock %}
