{% extends "base.html" %}

{% block conteudo %}
<div class="centralizartable ">
<h1 class="titulo ">Cadastrar Produtos</h1>
<a href="{{url_for('cadastrar_produto', id_cliente=id_cliente)}}" class="btn btn-outline-success separar">Ir para Cadastro</a>
</div>
<br><br>
 <h1 class="titulo ">Produtos Cadastrados</h1>
<table class="table centralizartable">
  <thead>
    <tr>
      <th scope="col">Imagem</th>
      <th scope="col">Id_produto</th>
      <th scope="col">Nome</th>
      <th scope="col">Descrição</th>
      <th scope="col">Preço</th>
    </tr>
  </thead>

     {% for  i in range(quantidade) %}
    {% if id_produto == lista_produtos[i].id_produto %}
  <tbody>
    <tr>

      <th ><img class="icone_carrinho rounded-circle"  src="\static\{{lista_produtos[i].imagem}}" alt=""></a></th>

      <td>{{cont[i]}}</td>



        <form action="{{url_for('produtos', id_cliente=id_cliente, id_produto=lista_produtos[i].id_produto)}}" class=" centralizar" method="POST">
  <div class="mb-1  ">
      <td><input type="text" class="form-control " name="nome" aria-describedby="emailHelp" value="{{lista_produtos[i].nome}}"></td>
  </div>
  <div class="mb-1">
      <td><input type="text" class="form-control " name="descricao" aria-describedby="emailHelp" value="{{lista_produtos[i].descricao}}"></td>
  </div>
  <br>
      <td><input type="text" class="form-control " name="preco" aria-describedby="emailHelp" value="{{lista_produtos[i].preco}}"></td>
          <td>  <div class="btn-group" role="group" aria-label="Basic mixed styles example">

              <a href="{{url_for('produtos', id_cliente=id_cliente, id_produto=lista_produtos[i].id_produto)}}" ><button type="submit" class="btn btn-outline-success" >Atualizar</button></a>
            <a href="{{url_for('deletar', id_cliente=id_cliente, produto=lista_produtos[i].id_produto, operacao=3)}}" class="btn btn-outline-danger">Deletar</a>
          </div></td>

</form>
</td>
    </tr>


  </tbody>


        {% endif %}
    {% endfor %}
</table>
{% endblock%}
